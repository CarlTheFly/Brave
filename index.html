<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a93746;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white; /* White text color for better visibility */
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        main {
            padding: 20px;
        }
        p {
            color: white; /* Ensure the text is white */
        }
        footer {
            background-color: #1d33e7;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        img {
            width: 100%;  /* Image takes up the full width */
            height: auto; /* Maintain aspect ratio */
            max-height: 80vh; /* Limit height to 80% of viewport height */
            object-fit: cover; /* Ensures image covers space properly */
            margin-top: 20px; /* Add space above the image */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the official CARL THE FLY WEBSITE!!!!!</h1>
    </header>
    <main>
        <p>This is the home page of the grand old fly. View him below</p>
        <img src="carl-the-fly.jpg" alt="Carl the Fly">
    </main>
    <footer>
        &copy; 2120 CarldaFly
    </footer>
</body>
</html>
